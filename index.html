<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>86-THero-Tube</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="container mx-auto">
    <header class="mt-3">
      <nav>
        <div
          class="navbar bg-base-100 justify-between border-b-[2px] border-indigo-100 ] py-4"
        >
          <div>
            <img src="img/Logo.png" alt="" class="w-[100px] mt-2" />
          </div>
          <div class="flex-none">
            <button class="btn btn-active">Sort by view</button>
          </div>
          <div>
            <button class="btn btn-outline btn-secondary">Blog</button>
          </div>
        </div>
      </nav>
      <div id="but-container" class="flex justify-center gap-7 mt-6">
        <button class="btn btn-error">All</button>
        <button class="btn btn-active btn-secondary">Music</button>
        <button class="btn btn-info">Comedy</button>
        <button class="btn btn-outline">Drawing</button>
      </div>
    </header>
    <main>
      <section>
        <div
          id="phone-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-[30px]"
        ></div>
      </section>
    </main>
    <script src="hero.js"></script>
  </body>
</html>
